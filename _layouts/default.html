<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen {{ page.body_class }}">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ '/' | relative_url }}">
                        <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="h-10 w-auto">
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ '/' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="{{ '/services' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="{{ '/about' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="{{ '/blog' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-brand-dark text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Column 1: Info -->
                <div>
                    <img src="{{ site.logo_mark | relative_url }}" alt="{{ site.title }} Logo Mark"
                        class="h-12 w-auto mb-4 logo-white">
                    <h3 class="text-xl font-bold mb-2">{{ site.title }}</h3>
                    <p class="text-blue-100 mb-1">{{ site.tagline }}</p>
                    <p class="text-blue-200 text-sm">Registration: {{ site.registration_id }}</p>
                </div>
                <!-- Column 2: Links & Copyright -->
                <div class="md:text-left flex flex-col justify-between">
                    <div>
                        <h4 class="text-lg font-semibold mb-4 text-white">Links</h4>
                        <ul class="space-y-2">
                            <li><a href="{{ '/agreements' | relative_url }}"
                                    class="text-blue-100 hover:text-white transition-colors">Terms & Conditions</a></li>
                            <li><a href="https://www.linkedin.com/company/koslab/" target="_blank"
                                    rel="noopener noreferrer" class="text-blue-100 hover:text-white transition-colors">
                                    <i class="fa-brands fa-linkedin text-xl"></i>&nbsp;
                                </a>
                                <a href="https://github.com/koslab" target="_blank" rel="noopener noreferrer"
                                    class="text-blue-100 hover:text-white transition-colors">
                                    <i class="fa-brands fa-github text-xl"></i>&nbsp;
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-8">
                        <p class="text-blue-100 text-sm">&copy; {{ site.time | date: '%Y' }} {{ site.title
                            }}. All
                            rights
                            reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
