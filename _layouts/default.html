<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen {{ page.body_class }}">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ '/' | relative_url }}">
                        <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="h-10 w-auto">
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ '/' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="{{ '/services' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="{{ '/about' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="{{ '/blog' | relative_url }}"
                            class="hover:text-brand px-3 py-2 rounded-md text-sm font-medium">Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="mx-auto px-4 sm:px-6 lg:px-8 py-12">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-brand-dark text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div>
                    <img src="{{ site.logo_mark | relative_url }}" alt="{{ site.title }} Logo Mark"
                        class="h-12 w-auto mb-4 logo-white">
                    <h3 class="text-xl font-bold mb-2">{{ site.title }}</h3>
                    <p class="text-blue-100 mb-1">{{ site.tagline }}</p>
                    <p class="text-blue-200 text-sm">Registration: {{ site.registration_id }}</p>
                </div>
                <div class="text-md-right">
                    <p class="text-blue-100">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
